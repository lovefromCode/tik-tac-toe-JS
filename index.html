<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Tik Tac Toe | JS</title>
  </head>
  <body>
    <div class="container">
      <div class="display-4 text-center my-4"><strong>tic tac toe</strong></div>

      <!-- tic tac toe board -->
      <div class="board" id="board">
        <div class="square" id="sec-00" dd></div>
        <div class="square" id="sec-01" dd></div>
        <div class="square" id="sec-02" dd></div>
        <div class="square" id="sec-10" dd></div>
        <div class="square" id="sec-11" dd></div>
        <div class="square" id="sec-12" dd></div>
        <div class="square" id="sec-20" dd></div>
        <div class="square" id="sec-21" dd></div>
        <div class="square" id="sec-22" dd></div>
      </div>

      <div class="showResult mt-3"></div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
